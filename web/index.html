<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGallery</title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="/profilePhoto.png" width="100px" height="100px" alt="" class="profile-image">
                <h5>Rodney Cotton</h5>
                <p>Helsinki, Finland</p>
                <div class="static">
                    <div class="post">
                        <h5>100</h5>
                        <p class="grey-font">Posts</p>
                    </div>
                    <div class="follower">
                        <h5>2,332</h5>
                        <p class="grey-font">Followers</p>
                    </div>
                    <div class="following">
                        <h5>1,432</h5>
                        <p class="grey-font">Followings</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bodyweb">
            <div class="row">
                <div class="col-1">
                    <div class="image-left">
                        <img src="/photo1.png">
                    </div>
                    <div class="image-right">
                        <img src="/photo2.png" alt="">
                    </div>
                </div>
                <div class="col-2">
                    <div class="image-left">
                        <div class="top">
                            <img src="/photo3.png" alt="">
                        </div>
                        <div class="bottom">
                            <img src="/photo5.png" alt="">
                            <img src="/photo6.png" alt="">
                        </div>
                    </div>
                    <div class="image-right">
                        <img src="/photo_4.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
